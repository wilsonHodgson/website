<section class="list">
  {{ partial "header" .Page }}

  <div class="container">
    <div class="content">
    {{- $paginator := .Page.Paginate .pages -}}
    {{- range $paginator.Pages }}
      {{ .Page.Render "summary" }}
    {{- end }}
    </div>

    <footer class="footer metadata">
      {{ template "_internal/pagination.html" .Page }}
    </footer>
  </div>
</section>
